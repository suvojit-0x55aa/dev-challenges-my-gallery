<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="event.js"></script>
</head>

<body>
    <div class="board">
        <div class="header">
            <img src="img/profilePhoto.png" alt="Display Image">
            <p class="name">Rodney Cotton</p>
            <p class="location">Helsinki, Finland</p>
        </div>
        <div class="nav">
            <div class="stat">
                <div class="number">100</div>
                <div class="metric">Posts</div>
            </div>
            <div class="stat">
                <div class="number">2,242</div>
                <div class="metric">Follower</div>
            </div>
            <div class="stat">
                <div class="number">1,432</div>
                <div class="metric">Following</div>
            </div>
        </div>
        <div class="gallery">
            <div class="photo photo-1"><img src="img/photo1.png" alt="Gallery Image 1"></div>
            <div class="photo photo-2"><img src="img/photo2.png" alt="Gallery Image 2"></div>
            <div class="photo photo-3"><img src="img/photo3.png" alt="Gallery Image 3"></div>
            <div class="photo photo-4"><img src="img/photo4.png" alt="Gallery Image 4"></div>
            <div class="photo photo-5"><img src="img/photo5.png" alt="Gallery Image 5"></div>
            <div class="photo photo-6"><img src="img/photo6.png" alt="Gallery Image 6"></div>
        </div>
    </div>

</body>

</html>
